<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>Nhập số</p>
        <input id="EvenOrOdd" type="text" name="number">
        <button type="button" onclick="checkNumber();" value="Kiểm tra">Kiểm tra</button>
        </div>
    <script>
        function checkNumber(){
          let a = document.getElementById("EvenOrOdd");
          let number = parseFloat(a.value);
          if(number %2 === 0){
              alert(number + " là số chẵn");
          } else {
              alert(number + " là số lẽ");
          } 
        }    
    </script>
</body>
</html>
