<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>Nhập số</p>
        <input id="kiemtrachanle" type="text" name="number">
        <button type="button" name="button" onclick="checkNumber();">Kiểm tra</button>
    </div>
    <script>
        function checkNumber(){
            let a = document.getElementById("kiemtrachanle");
            let number = parseInt(a.value);
            if( number % 2 === 0){
                alert(number + " là số chẵn");
            } else {
                alert(number + " là số lẽ");
            }
        }
    </script>
</body>
</html>
